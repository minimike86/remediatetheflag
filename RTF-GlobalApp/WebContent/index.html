<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Remediate The Flag">
<meta name="author" content="sk4ddy">
<title>Remediate the Flag</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="/assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="/assets/img/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/assets/img/favicon-16x16.png">
<link href="/assets/css/lib.css" rel="stylesheet">
<link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
	<!-- NAVBAR -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">RTF.</a>
				
			</div>
			<div class="pull-right">
					<a class="navbar-brand navbarI"
						href="https://github.com/sk4ddy/remediatetheflag">Github.</a>
				</div>
		</div>
	</div>

	<!-- *****************************************************************************************************************
	 HEADERWRAP
	 ***************************************************************************************************************** -->
	<div id="headerwrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h3>Welcome to</h3>
					<h1>Remediate the Flag</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- *****************************************************************************************************************
	 LOGIN
	 ***************************************************************************************************************** -->
	<div id="service">
		<div class="container serviceContainer">
			<div class="row centered serviceInnerContainer col-md-12">
				<div class="col-md-4 col-md-offset-4">
					<form role="form" autocomplete="off">
						<fieldset>
							<div class="form-group">
								<input class="form-control" id="username" placeholder="username"
									name="username" type="text" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" id="password" placeholder="Password"
									name="password" type="password" value="">
							</div>
							<div id="incorrectLogin">
								<h5>Username and/or password not correct.</h5>
							</div>
							<div id="accountLockout">
								<h5>
									This account is locked out,<br /> please contact <a
										href="mailto:support@remediatetheflag.com?subject=Account Locked Out">support</a>.
								</h5>
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<button type="button" id="loginButton"
								class="btn btn-success btn-block">Login</button>
							<p id="newMember">
								New Member? <a href="/signup.html">Sign up</a>
							</p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- *****************************************************************************************************************
	 FOOTER
	 ***************************************************************************************************************** -->
	<div id="footerwrap">
		<div class="container">
			<p class="center">RTF - 2018</p>
		</div>
	</div>
	<div class="waitLoader"></div>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/cookieconsent.min.js"></script>
	<script src="/assets/js/login.js"></script>
</body>
</html>
